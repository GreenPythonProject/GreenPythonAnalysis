# We have attempted to detect the languages in your repository. Please check
# the `language` matrix defined below to confirm you have the correct set of
# supported CodeQL languages.
#
name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  security-events: write
  packages: read
  actions: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: [python]

    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12  # Modify as needed

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
            languages: python

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
            category: "/language:python"

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: codeql-results.sarif
          
      - name: set SARIF file environment
        run: echo "INPUT_FILENAME=codeql-results.sarif" >> $GITHUB_ENV

      - name: Filter Sarif File
        run: python3 .github/workflows/filter_sarif.py
        env:
          INPUT_FILENAME: ${{ env.INPUT_FILENAME }}


      
        